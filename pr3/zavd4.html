<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Секунди до завтра</title>
</head>
<body>
    <br>
    <a href="index.html">На головну</a>
    <script>
        function getSecondsToTomorrow() {
            const now = new Date();
            const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
            return Math.round((tomorrow - now) / 1000);
        }

        alert("Кількість секунд до завтра: " + getSecondsToTomorrow());
    </script>
</body>
</html>
