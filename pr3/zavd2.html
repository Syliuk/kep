<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>День тижня</title>
</head>
<body>
    <br>
    <a href="index.html">На головну</a>
    <script>
        function getWeekDay(date) {
            const days = ['НД', 'ПН', 'ВТ', 'СР', 'ЧТ', 'ПТ', 'СБ'];
            return days[date.getDay()];
        }

        let date = new Date(2012, 0, 3);
        alert(getWeekDay(date));
    </script>
</body>
