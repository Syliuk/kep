<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 1</title>
</head>
<body>
  <script>
    function calculate() {
      let result = 10; 
      console.log("Значення result поза if:", result);
      if (true) {
        let result = 20; 
        console.log("Значення result всередині if:", result);
      }

      console.log("Значення result після if:", result);
    }
    calculate();
  </script>
</body>
</html>
