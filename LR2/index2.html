<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Завдання 2</title>
</head>
<body>
  <script>
    const journalNumber = 15;
    const secretNumber = journalNumber % 10;

    const userInput = +prompt("Введіть число від 0 до 9:");

    if (userInput === secretNumber) {
      alert("Correct!");
    } else {
      alert("Wrong!");
    }
  </script>
</body>
</html>
