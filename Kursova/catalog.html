    <main>
        <div id="catalog" class="page active catalog-page">
        <div class="catalog-header">
            <h1>Наші товари</h1>
        </div>

        <div class="filter-section">
            <h2 class="filter-title">Фільтри</h2>
            <div class="filter-group">
                <div class="filter-item">
                    <label>Категорія</label>
                    <select id="categoryFilter" onchange="filterBikes()">
                        <option value="all">Всі категорії</option>
                        <option value="mountain">Гірські</option>
                        <option value="city">Міські</option>
                        <option value="road">Шосейні</option>
                        <option value="electric">Електро</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>Ціновий діапазон</label>
                    <select id="priceFilter" onchange="filterBikes()">
                        <option value="all">Всі ціни</option>
                        <option value="0-1000">До $1000</option>
                        <option value="1000-1500">$1000 - $1500</option>
                        <option value="1500-2000">$1500 - $2000</option>
                        <option value="2000+">Від $2000</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="bikes-grid" id="bikesGrid"></div>
    </div>
